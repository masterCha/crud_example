<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>CRUD Manager</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	
		<fieldset>
			<legend style="color: #F90">Login</legend>	
				<form wicket:id="loginForm" method="post" class="panel">
					<table>		
						<tr>
							<td>Login:</td>
							<td><input wicket:id="login" type="text" id="login"/></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input wicket:id="password" type="password" id="password"/></td>
						</tr>
						<tr>
							<td><input type="submit" name="Login" value="Login"/></td>
						</tr>
					</table>				
				</form>
				<div class="panel">
					<a wicket:id="newUserReg">Registration</a>
				</div>
		</fieldset>
		
		<div wicket:id="msgDialog"></div>
	</body>
</html>
